<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>CONTACT</title>
</head>

<body onload="document.form.name.focus()">
    <header>
        <h1 id="contact_header">
            CONTACT ME</h1>
    </header>
    <main class="flex-center">
        <form class="contact_form" name="form" onkeyup="updateButtonStatus()">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name" />
            <label for="name">Email:</label>
            <input type="text" id="email" placeholder="Your email" />
            <label for="name">Message:</label>
            <textarea id="message" placeholder="What's on your mind?"></textarea>
            <input class="button" id="submit-button" type="submit" value="Submit" name="submit-form" disabled="disabled"
            onclick="validateFormSubmission(document.getElementById('email').value, document.getElementById('name').value, document.getElementById('message').value)"/>
        </form>
        <div class="backHome">
            <a href="index.html"> BACK HOME </a>
        </div>
    </main>
    <footer>
        This is a webpage made by me in 2020.
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
